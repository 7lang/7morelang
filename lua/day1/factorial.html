<meta charset="utf-8">
<title>Factorial</title>
<h1>Factorial</h1>
<script>
  function factorial(num, product) {
    if (num <= 1) { return product; }
    return factorial(num - 1, num * product);
  }

  document.body.appendChild(document.createTextNode(factorial(50000, 1)));
</script>
